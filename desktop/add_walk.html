<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Add a walk</title>
</head>
<body>
    <h1>OU Walking Club</h1>
    <h2>Administration Page</h2>
    <h3 class="admin_group">Add a walk</h3>


    <form action="">
        <p><b>Name of Walk: </b><input type="text" name="name_of_walk" size="30" maxlength="30" /></p>

        <p><b>Date: </b><input type="date" name="date"/></p>

        <p><b>Start time: </b><input type="time"/></p>
        
        <p><b>Meeting point: </b><input type="text" name="visitor_email" size="40" maxlength="80" /></p>

        <p><b>Distance in miles: </b><input type="number" name="distance_in_miles" size="30" maxlength="40" /> miles</p>

        <p><b>Notes: </b><textarea type="text" name="notes" rows="5" cols="50"></textarea></p>

        <p><b>Status: </b> Active <input type="radio" name="active" /> Proposed <input type="radio" name="proposed">Rejected <input type="radio" name="rejected"></p>
        
        <input type="submit" name="submit" value="Submit" />
    </form>

    <button><a href="index.html">Back</a></button>
    
</body>
</html>
