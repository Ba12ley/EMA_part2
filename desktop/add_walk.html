<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Add a walk</title>
</head>
<body>
    <h1>OU Walking Club</h1>
    <h2>Administration Page</h2>
    <h3>Add a walk</h3>
    <h4>To add content, please select from the dropdown below</h4>

    <form action="">
        <p><b>Name of Walk: </b><input type="text" name="first_name" value="First Name" size="30" maxlength="30" /></p>

        <p><b>Date: </b><input type="text" name="second_name" value="Last Name" size="30" maxlength="30" /></p>

        <p><b>Start time: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>
        
        <p><b>Meeting point: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>

        <p><b>Distance in miles: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>

        <p><b>Notes: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>

        <p><b>Status: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>
        
        <input type="submit" name="submit" value="Submit" />
    </form>
    
</body>
</html>
