<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Add an Annoucement</title>
</head>
<body>
    <h1>OU Walking Club</h1>
    <h2>Administration Page</h2>
    <h3 class="admin_group">Add a announcement</h3>
    <h4>To add content, please select from the dropdown below</h4>
        
    <form action="">
        <p><b>Date of release: </b><input type="date" name="release_date"/></p>

        <p><b>Email title: </b><input type="text" name="email_title" size="30" maxlength="30" /></p>

        <p><b>Content: </b><textarea type="text" name="announcement_content"></textarea></p>
        
        <p><b>Attached files: </b><input type="file" name="attached_files" size="30" maxlength="40" /></p>

        <p><b>Member group to send to: </b><input type="email" name="visitor_email" size="30" maxlength="40" /></p>

        <input type="submit" name="submit" value="Send" />
    </form>
    <button><a href="index.html">Back</a></button>
</body>
</html>
