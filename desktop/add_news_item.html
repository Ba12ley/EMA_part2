<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Add News Item</title>
</head>
<body>
    <h1>OU Walking Club</h1>
    <h2>Administration Page</h2>
    <h3>Add news item</h3>
    <h4>To add content, please select from the dropdown below</h4>

    <form action="">
        <p><b>Title: </b><input type="text" name="first_name" size="30" maxlength="30" /></p>

        <p><b>Content: </b><textarea name="news_content" cols="30" rows="10"></textarea></p>

        <p><b>Images to upload</b><input type="file"></p>

        <p><b>Start date: </b><input type="date" name="start_date"/></p>
        
        <p><b>End date: </b><input type="date" name="end_date" /></p>

        <p><b>Author: </b><input type="email" name="author_email"/></p>

        
        <input type="submit" name="submit" value="Submit" />
    </form>
    <button><a href="index.html">Back</a></button>
</body>
</html>
