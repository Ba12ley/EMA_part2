<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Add an event</title>
</head>
<body>
    <h1>OU Walking Club</h1>
    <h2>Administration Page</h2>
    <h3 class="admin_group">Add a event</h3>
    <h4>To add content, please select from the dropdown below</h4>
    
    <form action="">
        <p><b>Event: </b><input type="text" name="event" size="30" maxlength="30" /></p>

        <p><b>Date: </b><input type="date" name="date" size="30" maxlength="40" /></p>
        
        <p><b>Time: </b><input type="time" name="time"/></p>

        <p><b>Location: </b><textarea type="text" name="location"></textarea></p>

        <input type="submit" name="submit" value="Submit" />

    </form>

    <button><a href="index.html">Back</a></button>
    
</body>
</html>
